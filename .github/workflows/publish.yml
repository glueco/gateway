name: Publish

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    # Only publish on the merge commit created by Changesets PR
    if: "contains(github.event.head_commit.message, 'Version Packages')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"              # âœ… reduces network hits

      # âœ… Make npm resilient to transient registry issues
      - name: Configure npm network retries
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-timeout 300000

      # âœ… Retry once if npm ci flakes
      - name: Install dependencies
        run: npm ci || (sleep 10 && npm ci)

      # ðŸš€ OIDC publish (no tokens)
      - name: Publish via Changesets (OIDC)
        run: npm run release
