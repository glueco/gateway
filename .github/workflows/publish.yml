name: Publish

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    # Only publish on the merge commit created by Changesets PR
    if: "contains(github.event.head_commit.message, 'Version Packages')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      # IMPORTANT: do NOT set NODE_AUTH_TOKEN / NPM_TOKEN at all
      - name: Publish via Changesets (OIDC)
        run: npm run release
