name: Publish

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    # Auto-run only on Version Packages merge commits
    # Manual runs always allowed
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'Version Packages')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (OIDC needs newer npm)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Configure npm network retries
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-timeout 300000

      - name: Install dependencies
        run: npm ci || (sleep 10 && npm ci)

      - name: Publish via Changesets (OIDC)
        run: npm run release
