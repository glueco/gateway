name: Changesets

on:
  push:
    branches: [master]

    
permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    # Donâ€™t run on the merge commit that Changesets creates
    if: "!contains(github.event.head_commit.message, 'Version Packages')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci

      - name: Create/Update Version Packages PR
        uses: changesets/action@v1
        with:
          version: npm run version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
