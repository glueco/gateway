name: Verify npm consumer install

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/**"
      - "scripts/verify-npm-consumer.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Verify published packages install + import
        run: npm run verify:npm-consumer
